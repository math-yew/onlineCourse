<h1>Assignment</h1>

<h2>{{assignmentList.title}}</h2>
<h3>{{assignmentList.description}}</h3>
<div *ngFor="let question of assignmentList.questions">
  <label id="example-radio-group-label">{{question.qid}}. {{question.question}}</label>
  <mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="question.answer">
    <mat-radio-button class="example-radio-button" *ngFor="let choice of question.choices" [value]="choice">
      {{choice}}
    </mat-radio-button>
  </mat-radio-group>
</div>

<button (click)="submitAssignment()" id="submit button">Submit</button>
